{{#partial "header"}}
<link rel="stylesheet" href="/css/category.css"/>
<link rel="stylesheet" href="/css/create_project.css"/>
<link rel="stylesheet" href="/tui-editor/lib/codemirror/lib/codemirror.css">
<link rel="stylesheet" href="/tui-editor/lib/highlightjs/styles/github.css">
<link rel="stylesheet" href="/tui-editor/dist/tui-editor.css">
<link rel="stylesheet" href="/tui-editor/dist/tui-editor-contents.css">
<link rel="stylesheet" href="/tui-editor/lib/tui-color-picker/dist/tui-color-picker.css">
<link rel="stylesheet" href="/tui-editor/lib/tui-chart/dist/tui-chart.css">

{{/partial}}
{{#partial "contents"}}
<div class="projects_form">
    <div class="projects_form img">
        <img id="thumbnailUrl"><br>
        <input type="file">
    </div>
    <div class="projects_form_detail">
        <div class="categories_dropbox">
            <span>카테고리 설정:</span>
            <select>
                {{#categories}}
                <option value="{{id}}">{{title}}</option>
                {{/categories}}
            </select>
        </div>
        <div class="projects_form detail title">
            <span>제목 :</span><input type="text" id="projects_title_input">
        </div>
        <div class="projects_form goalFundRaising">
            <span>목표 금액</span>
            <span>KRW</span>
            <input type="number" value="1000000" min="1000000" step="500000" id="projects_goalFundRaising_input"/>
        </div>
        <div class="projects_form detail endAt">
            <span>목표 날짜:</span><input type="date" id="projects_endAt_input">
        </div>
    </div>
    <div class="edit_des">
        <div id="editSection"></div>
    </div>
    <div class="products_addList">
        <button id="addProduct">물품 추가하기</button>

    </div>
    <div>
        <button id="create_project_btn">프로젝트 시작</button>
    </div>
</div>

{{/partial}}

{{#partial "footer"}}
